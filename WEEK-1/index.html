<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
  </head>

  <body>
    <div id="card">
      <div id="outside">
        <p id="outside-title">
          Happy Birthday!
        </p>

        <img id="outside-pic" src="https://images.vexels.com/media/users/3/322491/isolated/preview/becaea93f85247b9eea56d2163475451-cat-cute-birthday-cake.png" />

        <p>
          <button onclick="open_card()">Click to open</button>
        </p>
      </div>

      <div id="inside">
        <p id="inside-title">
          Congratulations!
        </p>

        <img id="inside-pic" src="https://cdn.vectorstock.com/i/preview-1x/66/83/old-gray-haired-woman-practices-yoga-with-her-cats-vector-24986683.jpg" />

        <p id="message">
          You are now one year closer to becoming a crazy cat lady!
        </p>

        <p>
          <button onclick="close_card()">Click to close</button>
        </p>
      </div>
    </div>
  </body>
</html>
